<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
    #login-form, #items-container { max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    input, button { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .item-button { display: block; margin: 10px 0; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; text-align: center; cursor: pointer; }
    .item-button:hover { background-color: #0056b3; }
</style>
</head>

<body>

<div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<div id="items-container" style="display:none;">
    <h2>Available Products</h2>
    <button class="item-button" onclick="alert('Agentic Framework clicked')">Agentic Framework</button>
    <button class="item-button" onclick="alert('AI Analytics clicked')">AI Analytics</button>
    <button class="item-button" onclick="alert('Functional Specification Agent clicked')">Functional Specification Agent</button>
    <button class="item-button" onclick="alert('Portal Solutions clicked')">Portal Solutions</button>
    <button class="item-button" onclick="alert('N-Lens clicked')">N-Lens</button>
    <button class="item-button" onclick="alert('Industry agents clicked')">Industry agents</button>
    <button class="item-button" onclick="alert('AI FP&A clicked')">AI FP&A</button>
    <button class="item-button" onclick="alert('Delivery excellence tool clicked')">Delivery excellence tool</button>
    <button class="item-button" onclick="alert('ERP Agents clicked')">ERP Agents</button>
    <button class="item-button" onclick="alert('Intelligent Cash flow clicked')">Intelligent Cash flow</button>
    <button class="item-button" onclick="alert('Presales estimator tool clicked')">Presales estimator tool</button>
    <button class="item-button" onclick="alert('Managed services Agents clicked')">Managed services Agents</button>
    <button class="item-button" onclick="alert('AI Cognitive solution clicked')">AI Cognitive solution</button>
    <button class="item-button" onclick="alert('Selective Data Transitions clicked')">Selective Data Transitions</button>
    <button class="item-button" onclick="alert('Functional Design Agent clicked')">Functional Design Agent</button>
</div>

<script>
    // Define your username and password here
    const USERNAME = "admin";
    const PASSWORD = "password123";

    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === USERNAME && pass === PASSWORD) {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("items-container").style.display = "block";
        } else {
            alert("Incorrect Username or Password!");
        }
    }
</script>

</body>
</html>
